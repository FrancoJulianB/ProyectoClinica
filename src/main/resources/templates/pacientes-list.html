<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src="https://kit.fontawesome.com/36fa9d1247.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/navbar.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-vertical-left">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" class="one">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="two">
                        <i class="fas fa-solid fa-hospital-user"></i>
                        <span>Pacientes</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="tree">
                        <i class="fas fa-user-md"></i>
                        <span>Odontologos</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="for">
                        <i class="fas fa-solid fa-book-medical"></i>
                        <span>Turnos</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>
<table style="display:flex;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de alta</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.id}"></td>
        <td th:text="${paciente.name}"></td>
        <td th:text="${paciente.surname}"></td>
        <td th:text="${paciente.fecha_alta}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
