<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<a href="/index">Volver</a>
<a href="/pacientes/registrar">Registrar nuevo paciente</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.getId()}">ID</td>
        <td th:text="${paciente.getApellido()}">Apellido</td>
        <td th:text="${paciente.getNombre()}">Nombre</td>
        <td>
            <button><a th:href="@{/pacientes/modificar/{id}(id=${paciente.getId()})}">Editar</a></button>
        </td>
        <td>
            <button th:onclick="'deletePaciente(' + ${paciente.getId()} + ')'" type="button">Eliminar</button>
        </td>
    </tr>

    </tbody>
</table>

<script src="/static/js/paciente-delete.js"></script>
</body>
</html>
