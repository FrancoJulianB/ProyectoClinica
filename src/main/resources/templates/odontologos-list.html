<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clinica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
<a href="index.html">Volver</a>

<a href="index.html">Volver</a>

<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Apellido</th>
    <th scope="col">Nombre</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="odontologo : ${odontologos}">
    <td th:text="${odontologo.getId()}">ID</td>
    <td th:text="${odontologo.getNombre()}">NOMBRE</td>
    <td th:text="${odontologo.getApellido()}">Apellido</td>
    <td>

<!--      <button><a th:href="@{/odontologos/actualizar-odontologo/{id}(id=${odontologo.id})}">Editar</a></button>-->
    </td>
    <td>
      <button th:onclick="'eliminarOdontologo(' + ${odontologo.getId()} + ')'" type="button">Eliminar</button>
    </td>

  </tr>


  </tbody>
</table>


</body>
</html>
