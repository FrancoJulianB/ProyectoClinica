<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
<a href="/index">Volver</a>
<form class="mb-3" id="form-modificar">
  <div class="row g-3">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Odontologo ID" aria-label="Odontologo ID" id="odontologo-id">
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Paciente ID" aria-label="Paciente ID" id="paciente-id">
    </div>
    <div class="input-group mb-3">
      <input type="date" class="form-control" placeholder="Fecha" aria-label="Fecha" id="fecha">
    </div>
    <div class="input-group mb-3">
      <input type="time" class="form-control" placeholder="Hora" aria-label="Hora" id="hora">
    </div>
  </div>
  <button name="submit" type="submit" id="turno-submit">Submit</button>
</form>
<script src="/static/js/turno-modificar.js"></script>
</body>
</html>
