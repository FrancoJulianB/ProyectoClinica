<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<a href="/index">Volver</a>
<a href="/turnos/registrar">Registrar nuevo turno</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Paciente ID</th>
        <th scope="col">Odontologo ID</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="turno : ${turnos}">
        <td th:text="${turno.getId()}">ID</td>
        <td th:text="${turno.getPaciente().getId()}">Paciente ID</td>
        <td th:text="${turno.getOdontologo().getId()}">Odontologo ID</td>
        <td th:text="${turno.getFecha()}">Fecha</td>
        <td th:text="${turno.getHora()}">Hora</td>
        <td>
            <button><a th:href="@{/turnos/modificar/{id}(id=${turno.getId()})}">Editar</a></button>
        </td>
        <td>
            <button th:onclick="'deleteTurno(' + ${turno.getId()} + ')'" type="button">Eliminar</button>
        </td>
    </tr>

    </tbody>
</table>

<script src="/static/js/turno-delete.js"></script>
</body>
</html>
