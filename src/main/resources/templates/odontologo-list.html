<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clinica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<a href="/index">Volver</a>
<a href="/odontologos">Registrar nuevo odontologo</a>


<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Apellido</th>
    <th scope="col">Nombre</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="odontologo : ${odontologos}">
    <td th:text="${odontologo.getId()}">ID</td>
    <td th:text="${odontologo.getApellido()}">Apellido</td>
    <td th:text="${odontologo.getNombre()}">Nombre</td>
    <td>
      <button type="button" class="btn btn-info"><a th:href="@{/odontologos/modificar/{id}(id=${odontologo.getId()})}">Editar</a></button>
    </td>
    <td>
      <button th:onclick="'deleteOdontologo(' + ${odontologo.getId()} + ')'" type="button" class="btn btn-danger">Eliminar</button>
    </td>

  </tr>


  </tbody>
</table>

<script src="/static/js/odontologo-delete.js"></script>
</body>
</html>
